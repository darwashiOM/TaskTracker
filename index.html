<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"
      rel="stylesheet"
    />
    <script type="module" src="auth.js"></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
      rel="stylesheet"
    />
    <div class="task-manager">
      <div class="left-bar">
        <div class="left-content">
          <div class="task-event-form">
            <label for="taskEventSelect">Choose an option:</label>
            <select id="taskEventSelect">
              <option value="task">Add Task</option>
              <option value="meeting">Schedule Meeting</option>
            </select>

            <!-- Task Fields -->
            <div id="taskFields">
              <label for="taskName">Task Name:</label>
              <input
                type="text"
                id="taskName"
                placeholder="task name"
                required
              />

              <label for="taskStatus">Status:</label>
              <select id="taskStatus">
                <option value="Approved">Approved</option>
                <option value="In Progress">In Progress</option>
                <option value="In Review">In Review</option>
                <option value="Waiting">Waiting</option>
              </select>
            </div>

            <!-- Meeting Fields -->
            <div id="meetingFields" style="display: none">
              <label for="meetingName">Meeting Name:</label>
              <input
                type="text"
                id="meetingName"
                placeholder="meeting name"
                required
              />

              <label for="meetingTime">Start Time:</label>
              <input type="time" id="meetingStartTime" required />

              <label for="meetingTime">End Time:</label>
              <input type="time" id="meetingEndTime" required />

              <label for="meetingColor">Color:</label>
              <select id="meetingColor">
                <option value="yellow" class="yellow">Yellow</option>
                <option value="blue" class="blue">Blue</option>
                <option value="red" class="red">Red</option>
                <option value="green" class="green">Green</option>
              </select>
            </div>

            <button type="submit" id="addButton">Add</button>
            <div id="login-register-container">
              <h2 id="loginOrRigester">Login</h2>
              <form id="loginRegisterForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username"/>
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" 
		autocomplete="current-password" required />
                <br />
                <button type="submit" id="submitButton">Login</button>
              </form>
              <p id="message"></p>

              <p>
                <span id="toggleForm">Not a User? Register</span>
              </p>
            </div>

	  </div>
     
 	  <div id="logout-container" style="display: none;">
            <span id="logoutButton">Log Out</span>
          </div>
	</div>
      </div>
      <div class="page-content">
        <div class="header">Today Tasks</div>
        <div class="content-categories"></div>
        <div class="tasks-wrapper">
          <div class="header upcoming">Upcoming Tasks</div>
        </div>
      </div>
      <div class="right-bar">
        <div class="top-part">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-users"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </svg>
          <div class="count" id="schedule-task-amount"></div>
        </div>
        <div class="header">Schedule</div>
        <div class="right-content"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
